<app-movie-search (searchValue)="setSearchValue($event)"></app-movie-search>
<app-pagination [totalPages]="totalPages" (pageChange)="setPage($event)" class="center-align"></app-pagination>
<div class="center-align">
  {{page}} of {{totalPages}}
</div>
<div *ngIf="movieList.length !== 0">
  <app-movie-card *ngFor="let movie of movieList" [movie]="movie"></app-movie-card>
</div>
<div class="center-align" *ngIf="movieList.length === 0">
  No Movies found
</div>
